<div class="container">
  <div class="row repo-card" *ngFor="let repo of gitTrendingRepos">
    <div class="col">
      <h1>
        <a [href]="repo.url">{{ repo.name }}</a>
      </h1>
      <h2>{{ repo.description }}</h2>
      <h4 style="color: {{ repo.langColor }};">
        <span class="row">
          <span class="col">
            {{ repo.language }}
          </span>
          <span class="col">
            <fa-icon [icon]="faStar"></fa-icon>
            {{ repo.stars }}
          </span>
          <span class="col">
            <fa-icon [icon]="faCodeBranch"></fa-icon>
            {{ repo.forks }}
          </span>
        </span>
      </h4>

      <h5>{{ repo.author }}</h5>
    </div>
  </div>
</div>
